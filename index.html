<!DOCTYPE html>
<html>
<head>
    <title>Login Form Using jQuery - Demo Preview</title>
    <meta name="robots" content="noindex, nofollow">
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="css/style.css"/>
    <!-- Include CSS File Here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#login").click(function(){
                var email = $("#email").val();
                var password = $("#password").val();
                // Checking for blank fields.
                if( email =='' || password ==''){
                    $('input[type="text"],input[type="password"]').css("border","2px solid red");
                    $('input[type="text"],input[type="password"]').css("box-shadow","0 0 3px red");
                    alert("Please fill all fields...!!!!!!");
                }else {
                    $.post("#",{ email1: email, password1:password},
                        function(data) {
                            // read user and pass
                            if(email != "hnthuan@gmail.com") {
                                $('input[type="text"]').css({"border":"2px solid red","box-shadow":"0 0 3px red"});
                                $('input[type="password"]').css({"border":"2px solid #00F5FF","box-shadow":"0 0 5px #00F5FF"});
                                alert(data);
                            }else if(password != "12345"){
                                $('input[type="text"],input[type="password"]').css({"border":"2px solid red","box-shadow":"0 0 3px red"});
                                alert(data);
                            } else {
                                $("form")[0].reset();
                                $('input[type="text"],input[type="password"]').css({"border":"2px solid #00F5FF","box-shadow":"0 0 5px #00F5FF"});
                                $.redirect('https://github.com/hnthuan/hnthuan.github.io/blob/document/README.md', {'arg1': 'value1', 'arg2': 'value2'});
                            }
                        });
                }
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="main">
        <form class="form" method="post" action="#">
            <h2>Create Login Form Using jQuery</h2>
            <label>Email :</label>
            <input type="text" name="demail" id="email">
            <label>Password :</label>
            <input type="password" name="password" id="password">
            <input type="button" name="login" id="login" value="Login">
        </form>
    </div>
</div>
</body>
</html>
